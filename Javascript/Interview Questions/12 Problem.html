<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      main {
        display: grid;
        gap: 8px;
        text-align: center;
        box-shadow: 0px 0px 20px 5px lightcoral;
        padding: 20px;
      }
      main h4 {
        font-size: 22px;
        font-weight: bold;
        padding-bottom: 7px;
        border-bottom: 2px solid #22222246;
        margin-bottom: 10px;
      }
      main input,
      button {
        /* width: 300px; */
        padding: 8px 10px;
        font-size: 16px;
      }

      main input:nth-child(2) {
        width: 60px;
      }

      main button:nth-last-child(2) {
        background-color: lightcoral;
        color: #fff;
        border: 2px solid lightcoral;
      }
      main .generate {
        background-color: #fff;
        color: lightcoral;
        border: 2px solid lightcoral;
      }
      main #token {
        font-size: 18px;
        color: green;
        border-bottom: 2px solid green;
        width: fit-content;
        margin: 5px auto 0px auto;
        padding: 5px 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <h4>Token</h4>
      <div class="inputs">
        <input type="text" placeholder="Enter Token" id="inToken" />
        <input type="number" placeholder="0" id="time" max="99"/>
      </div>
      <button onclick="generateToken()" class="generate">Generate</button>
      <button onclick="getToken()">Get Token</button>
      <div id="token">This is Token</div>
    </main>

    <script>
        let token = document.getElementById("token");
        token.style.display = 'none'


      function generateToken() {
        let inToken = document.getElementById("inToken").value;
        let time = document.getElementById("time").value;

        if (inToken == "" || time == "") {
          alert("Filled Inputs");
        } else {
          setTimeout(() => {
            token.innerHTML = inToken;
            token.style.display = 'none'
            savedData();
          }, time * 1000);
        }
      }

      function getToken() {
        token.style.display = 'block'
      }

      function savedData() {
        localStorage.setItem(
          "data",
          document.getElementById("token").innerHTML
        );
      }

      function showToken() {
        const savedToken = localStorage.getItem("data");
        if (savedToken) {
          document.getElementById("token").innerHTML = savedToken;
        }
      }
    </script>
  </body>
</html>
